<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <title>Product List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Buyer</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tr th:each="order : ${orders}">
        <td class="align-middle" th:text="${order.buyer.firstName}"></td>
        <td class="align-middle" th:text="${order.sum}"></td>
        <td class="align-middle" th:text="${order.status}"></td>
        <td class="align-middle" th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}"></td>
    </tr>

</table>
</body>
</html>
