<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Container Example</title>

    <!-- Add Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Since we are using the class container, the below
    div will not take complete width of it's parent. -->
<div class="container" layout:fragment="main-content" style="background: whitesmoke;">
    <p class="h2 pt-2">Add New Product</p>
    <form th:action="@{/seller/updateProduct/{id}(id=${product.id})}" th:object="${product}"
          enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <!--            <input type="text" class="form-control"  id="name" name="name" th:field="*{name}" placeholder="Enter product name">-->
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:rows="3" name="description" class="form-control"
                      th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price ">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{price}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="productImage">Upload Image</label>
            <input type="file" class="form-control" id="productImage" th:field="*{productImage}" name="productImage">
            <p th:if="${#fields.hasErrors('productImage')}" th:errors="*{name}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>

        <div class="form-group">
            <label for="productCategory">Category</label>
            <select th:field="*{productCategory.id}" class="form-control" name="productCategory" id="productCategory">
                <option value="0" selected disabled>Select a category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('productCategory')}" th:errors="*{productCategory}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>


        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}"
                   placeholder="Another input">
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" th:errorclass="fieldError"
               style="color: red"></p>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="reset" class="btn btn-outline-warning m-2">Reset</button>

                <!--                <button type="submit" class="btn btn-primary" style="background-color: #b1dfbb"><a th:href="@{/seller/addproduct}">SAVE</a></button>-->
                <button type="submit" class="btn btn-primary" style="background-color: #b1dfbb">SAVE</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
