<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/css.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--    <link href="../css/css.css" th:href="@{css/css.css}" type="text/css" />-->
<!--    <link href="../../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet"/>-->
</head>
<body>
<div class="container-fluid" style="padding-top: 200px">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <div class="card px-4 py-2">
                    <div class="col-7 mt-2">
                        <p class="font-weight-bold mb-5 darkWhite" id="heading">Product Details: !</p>

                    </div>
                    <div class="col-5 d-flex align-items-center">
                        <div class="rounded-circle d-flex align-items-center justify-content-center w-100" id="circl">
                            <img th:attr="src=@{'/'+${product.imageUrl}},title=${product.name},alt=${product.name}" height="90%" width="90%"/> </div>
                    </div>
                </div>
                <div class="py-2">
                    <p id="desc">Seller:  <a th:text="${product.getSeller().getFirstName()}"
                                             th:href="@{/buyer/seller/{id}(id=${product.seller.id})}">Seller Name</a></p>
                    <h3 th:text="${product.price}"style="align-content: center;color: #1e7e34">$1,110</h3>

                    <div class="d-flex">
                        <p class="text-justify" th:text="${product.description}">Description:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
