<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="Background-color: #e4e3e3">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div class="py-5 text-center">
    <h2><b> Checkout Form </b> </h2>
</div>

<br>

<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <h3 class="text-center"> <b>Your Cart</b> </h3>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Product1</td>
                    <td>X</td>
                    <td> $200.0</td>
                </tr>
                <tr>
                    <td>Product2</td>
                    <td>Y</td>
                    <td> $300.0</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        <b>Grand Total: </b> $500.0
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" >
            <div class="col-md-11 col-md-offset-1 well">
                <h3 class="text-center"> <b>Billing Address</b> </h3>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cty">City:</label>
                            <input type="text" class="form-control" id="cty">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="State">State:</label>
                            <input type="text" class="form-control" id="State">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Country">Country:</label>
                            <input type="text" class="form-control" id="Country">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4">

            <div class="col-md-11 col-md-offset-1 well">
                <h3 class="text-center"> <b>Shipping Address</b> </h3>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cty">City:</label>
                            <input type="text" class="form-control" id="cty">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="State">State:</label>
                            <input type="text" class="form-control" id="State">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Country" class="required">Country:</label>
                            <input type="text" class="form-control" id="Country">
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="col-md-11 col-md-offset-1 well">
                <h3 class="text-center"> <b>Payment Details</b> </h3>
                <div class="form-group">
                    <label for="cardNum">Card Number:</label>
                    <input type="text" class="form-control" id="cardNum">
                </div>
                <div class="form-group">
                    <label for="name">Card Owner:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label> Expiration Date: </label>
                    <input class="form-control" placeholder="MM/YY">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div style="height: 70px; text-align: center; margin-top: 20px;">
        <button type="button" class="btn btn-primary" style="width: 500px; font-size: large;">Continue to Checkout</button>
    </div>

</div>
</body>
</html>
