<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decoration="~{page_layout/layout}">
<head>
    <title>Product Review</title>

    <!-- Add Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container" layout:fragment="body-content">
<div class="container" style="background:#b1dfbb;>
    <p class="h2 pt-2">Add Review</p>
    <form th:action="{@/seller/addProduct}" th:object="${products}" enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label for="comment">Write your comments</label>
            <textarea id="comment" th:rows="3" name="comment" class="form-control" th:field="*{comment}" placeholder="Writing comments here... "></textarea>
            <p th:if="${#fields.hasErrors('comment')}"th:errors="*{comment}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating"th:field="*{rating}" placeholder="Enter rating ">
            <p th:if="${#fields.hasErrors('rating')}"th:errors="*{rating}" th:errorclass="fieldError" style="color: red"></p>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="reset" class="btn btn-outline-warning m-2">Reset</button>

                <button type="submit" class="btn btn-primary">Comment</button>
            </div>
        </div>
        </form>
</div>
</div>
</body>
</html>
