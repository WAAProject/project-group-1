<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Container Example</title>

    <!-- Add Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container" style="background: whitesmoke;">
    <p class="h2 pt-2">Add New Product</p>
    <form th:action="{@/seller/updateProduct/{id}(id=${product.id})" th:object="${products}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control"  id="name" name="id" th:field="*{name}" placeholder="Enter product name">
            <p th:if="${#fields.hasErrors('name')}"th:errors="*{name}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:rows="3" name="description" class="form-control" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('name')}"th:errors="*{name}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price"th:field="*{price}" placeholder="Enter price ">
            <p th:if="${#fields.hasErrors('name')}"th:errors="*{price}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="productImage">Upload Image</label>
            <input type="file" class="form-control" id="productImage" th:field="*{productImage}" name="productImage" >
            <p th:if="${#fields.hasErrors('productImage')}"th:errors="*{name}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select th:field="*{category.id}" class="form-control" name="category" id="category">
                <option value="0" selected disabled>Select a category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('category')}"th:errors="*{category}" th:errorclass="fieldError" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" placeholder="0">
            <p th:if="${#fields.hasErrors('quantity')}"th:errors="*{quantity}" th:errorclass="fieldError" style="color: red"></p>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="reset" class="btn btn-outline-warning m-2">Reset</button>

                <button type="submit" class="btn btn-primary">SAVE</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
